    <title>Phonetic Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <h1>Phonetic Generator</h1>
            <p>A tool to convert text into phonetic equivalents</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/aalluhaybi1/JULIETT-Final-Project.git" target="_blank" rel="noopener noreferrer">Repo</a>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fgithub.com%2Faalluhaybi1%2FJULIETT-Final-Project.git">Nu Link Checker</a></li>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <div class="card">
            <div class="card-body">
                <label for="textInput" class="form-label">Enter Text:</label>
                <input type="text" id="textInput" class="form-control mb-3" placeholder="Type here...">
                <div class="form-check form-switch mb-3">
                    <div class="form-group">
                        <label for="conversionType">Select Conversion Type:</label>
                        <select class="form-control" id="conversionType">
                            <option value="nato">NATO Phonetic Alphabet</option>
                            <option value="kebabCase">Kebab Case</option>
                        </select>
                    </div>
              
                <button id="generateButton" class="btn btn-primary">Generate</button>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Phonetic Equivalents</h5>
                <button id="clearListButton" class="btn btn-danger mb-3">Clear List</button>
                <ul id="outputList"></ul>
            </div>
        </div>
    </main>
